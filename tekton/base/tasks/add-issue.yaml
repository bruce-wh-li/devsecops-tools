#file : create an issue
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: task-add-issue
spec:
  workspaces:
  - name: source
  params:
  - name: title
    type: string
    description: Issue Title
  - name: body
    type: string
    default: ""
    description: The body of the PR request
  - name: github-secret
    type: string
    description: "The name of the secret that has your github username and token"
  steps:
    - name: run-commands
      image: docker.io/michaelin/github-cli:latest
      script: |
        #!/usr/bin/env bash
        # git create PR
        gh issue create -t "$(params.title)" -b "$(params.body)"
      workingDir: $(workspaces.source.path)
      env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: $(params.github-secret)
              key: password
        - name: GITHUB_USER
          valueFrom:
            secretKeyRef:
              name: $(params.github-secret)
              key: username
        - name: GITHUB_EMAIL
          valueFrom:
            secretKeyRef:
              name: $(params.github-secret)
              key: email
